version: '3.4'

services:

  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  basketdb:
    container_name: basketdb
    restart: always
    ports:
      - "6379:6379"

  discountdb:
    container_name: discountdb
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin1234
      - POSTGRES_DB=DiscountDb
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  pgadmin:
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=omidsalangi1@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=admin1234
    restart: always
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/root/.pgadmin
 
  dbeaver:
    container_name: dbeaver
    restart: always
    ports:
      - "8080:8978"
    volumes:
      - /var/cloudbeaver/workspace:/opt/cloudbeaver/workspace

  portainer:
    container_name: portainer
    restart: always
    ports:
       - "9000:9000"
    volumes:
      -  /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "SiteSettings:MongoDataBaseSetting:ConnectionString=mongodb://catalogdb:27017"
    depends_on:
      - catalogdb
    ports:
      - "8000:80"

  databaseui:
    container_name: mongoui
    ports: 
      - "3000:3000"

  basket.api:
    container_name: "basket.api"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "SiteSettings:RedisSettings:ConnectionString=basketdb:6379"
    depends_on:
      - basketdb
    ports:
      - "8001:80"
 